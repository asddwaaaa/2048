<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game Debug</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <span class="score-label">Score</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">Best</span>
                    <span id="best-score">0</span>
                </div>
            </div>
        </header>
        
        <div class="game-info">
            <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
            <button id="new-game-btn">New Game</button>
        </div>
        
        <div class="debug-info" id="debug-info">
            <strong>Debug Info:</strong><br>
            <span id="debug-status">Initializing...</span>
        </div>
        
        <div class="game-container">
            <div class="game-board" id="game-board">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="game-over" id="game-over">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <button id="restart-btn">Try Again</button>
            </div>
        </div>
        
        <div class="win-message" id="win-message">
            <div class="win-content">
                <h2>You Won!</h2>
                <p>Congratulations! You reached 2048!</p>
                <button id="continue-btn">Continue Playing</button>
                <button id="new-game-win-btn">New Game</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Расширенная отладка
        const debugInfo = document.getElementById('debug-info');
        const debugStatus = document.getElementById('debug-status');
        
        function updateDebugStatus(message) {
            if (debugStatus) {
                debugStatus.textContent = message;
            }
        }
        
        // Добавляем обработчик ошибок
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.error);
            updateDebugStatus('Error: ' + e.error.message);
        });
        
        // Проверяем, что DOM загружен
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugStatus('DOM loaded');
            console.log('DOM загружен');
            
            try {
                // Проверяем наличие всех необходимых элементов
                const requiredElements = [
                    'game-board', 'score', 'best-score', 'new-game-btn',
                    'restart-btn', 'continue-btn', 'new-game-win-btn',
                    'game-over', 'win-message', 'final-score'
                ];
                
                const missingElements = requiredElements.filter(id => !document.getElementById(id));
                
                if (missingElements.length > 0) {
                    throw new Error('Missing elements: ' + missingElements.join(', '));
                }
                
                updateDebugStatus('All elements found, initializing game...');
                
                const game = new Game2048();
                updateDebugStatus('Game initialized successfully');
                console.log('Игра успешно инициализирована');
                
            } catch (error) {
                console.error('Ошибка при инициализации игры:', error);
                updateDebugStatus('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
