<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="title-container">
                <h1 class="title">2048</h1>
                <div class="controls">
                    <button id="new-game-button" class="btn">Новая игра</button>
                </div>
            </div>
            <div class="scores-container">
                <div class="score-box">
                    <div class="score-title">СЧЁТ</div>
                    <div id="score" class="score-value">0</div>
                </div>
                <div class="score-box">
                    <div class="score-title">ЛУЧШИЙ</div>
                    <div id="best-score" class="score-value">0</div>
                </div>
            </div>
        </div>

        <div class="game-container">
            <div class="game-message" id="game-message">
                <p></p>
                <button class="btn btn-restart">Попробовать снова</button>
            </div>
            <div class="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="tile-container" id="tile-container">
                <!-- Плитки будут добавляться сюда с помощью JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
