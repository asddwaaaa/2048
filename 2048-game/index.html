<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>2048</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="heading">
    <h1 class="title">2048</h1>
    <div class="scores-container">
      <div class="score-container">
        <div class="score-label">СЧЁТ</div>
        <div class="score-value" id="score">0</div>
        <div class="score-addition" id="score-addition"></div>
      </div>
      <div class="score-container best-container">
        <div class="score-label">РЕКОРД</div>
        <div class="score-value" id="best">0</div>
      </div>
    </div>
  </div>

  <div class="above-game">
    <p class="game-intro">Соединяйте числа и получите <strong>плитку 2048!</strong></p>
    <div class="buttons-container">
      <button class="restart-button" id="new-game">Новая игра</button>
      <button class="undo-button" id="undo-btn" disabled>Отменить</button>
    </div>
  </div>

  <div class="game-container">
    <div class="game-message" id="game-message">
      <p></p>
      <div class="lower">
        <button class="retry-button">Ещё раз</button>
        <button class="keep-playing-button">Продолжить</button>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
    </div>

    <div class="tile-container" id="tile-container"></div>
  </div>

  <p class="game-explanation">
    <strong class="important">Как играть:</strong> Используйте <strong>клавиши со стрелками</strong> для перемещения плиток. Когда две плитки с одинаковым числом касаются друг друга, они <strong>сливаются в одну!</strong>
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
