<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 3D - Coffee Edition</title>
    <style>
        :root {
            --bg-light: #f5f0e8;
            --bg-cream: #f8f4ed;
            --grid-cell: #d2b48c;
            --terracotta: #c2410c;
            --chocolate: #9a3412;
            --text-cream: #fdfaf6;
            --shadow-warm: rgba(101, 67, 33, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-cream) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            overflow: hidden;
            padding: 20px;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        h1 {
            font-size: clamp(56px, 10vw, 88px);
            font-weight: 900;
            font-style: italic;
            background: linear-gradient(135deg, var(--terracotta), var(--chocolate));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(3px 3px 6px var(--shadow-warm));
            letter-spacing: -3px;
            transform: rotateX(10deg);
        }

        .scores {
            display: flex;
            gap: 12px;
        }

        .score-box {
            background: linear-gradient(145deg, rgba(194, 65, 12, 0.15), rgba(154, 52, 18, 0.15));
            backdrop-filter: blur(10px);
            padding: 14px 22px;
            border-radius: 20px;
            min-width: 95px;
            text-align: center;
            box-shadow: 
                0 8px 24px var(--shadow-warm),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            transform: translateZ(20px);
        }

        .score-label {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--chocolate);
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .score-value {
            font-size: 24px;
            font-weight: 900;
            color: var(--terracotta);
            position: relative;
        }

        @keyframes scoreFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-40px) scale(1.5);
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            top: -10px;
            right: 10px;
            font-size: 20px;
            font-weight: 900;
            color: var(--terracotta);
            animation: scoreFloat 1s ease-out forwards;
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 100px;
            padding: 14px 20px;
            font-size: 13px;
            font-weight: 800;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 
                0 6px 20px var(--shadow-warm),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .btn-new {
            background: linear-gradient(145deg, var(--terracotta), var(--chocolate));
            color: var(--text-cream);
        }

        .btn-new:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--shadow-warm);
        }

        .btn-undo, .btn-sound {
            background: linear-gradient(145deg, #c19a6b, #b45309);
            color: var(--text-cream);
        }

        .btn-undo:hover:not(:disabled),
        .btn-sound:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .game-container {
            perspective: 1200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .grid-wrapper {
            transform-style: preserve-3d;
            position: relative;
            width: 500px;
            height: 500px;
        }

        .grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 14px;
            background: linear-gradient(145deg, rgba(210, 180, 140, 0.3), rgba(193, 154, 107, 0.3));
            padding: 14px;
            border-radius: 32px;
            box-shadow: 
                0 20px 60px var(--shadow-warm),
                inset 0 4px 8px rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
        }

        .grid-cell {
            aspect-ratio: 1;
            background: var(--grid-cell);
            border-radius: 20px;
            box-shadow: 
                inset 0 3px 6px rgba(0, 0, 0, 0.15),
                inset 0 -2px 4px rgba(255, 255, 255, 0.2);
        }

        .tile-container {
            position: absolute;
            top: 14px;
            left: 14px;
            right: 14px;
            bottom: 14px;
            pointer-events: none;
        }

        .cube {
            position: absolute;
            transform-style: preserve-3d;
            transition: all 0.15s ease-out;
        }

        .cube-face {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 900;
            color: var(--text-cream);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            backface-visibility: hidden;
            border-radius: 18px;
            box-shadow: 
                0 8px 24px var(--shadow-warm),
                inset 0 3px 6px rgba(255, 255, 255, 0.2);
        }

        @keyframes cubeSpawn {
            0% {
                transform: translateZ(-100px) rotateX(180deg) scale(0);
                opacity: 0;
            }
            60% {
                transform: translateZ(10px) rotateX(10deg) scale(1.15);
            }
            100% {
                transform: translateZ(0) rotateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes cubeMerge {
            0% {
                transform: scale(1) rotateY(0deg);
            }
            50% {
                transform: scale(1.25) rotateY(180deg);
                box-shadow: 0 0 40px rgba(194, 65, 12, 0.6);
            }
            100% {
                transform: scale(1) rotateY(360deg);
            }
        }

        .cube.spawning {
            animation: cubeSpawn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cube.merging .cube-face {
            animation: cubeMerge 0.3s ease-in-out;
        }

        .cube-2 .cube-face { background: linear-gradient(145deg, #f0e6d2, #e8d9b9); color: #654321; }
        .cube-4 .cube-face { background: linear-gradient(145deg, #e8d9b9, #dfc9a3); color: #654321; }
        .cube-8 .cube-face { background: linear-gradient(145deg, #d4a574, #c89968); }
        .cube-16 .cube-face { background: linear-gradient(145deg, #c89968, #b8895c); }
        .cube-32 .cube-face { background: linear-gradient(145deg, #a67c52, #946a44); }
        .cube-64 .cube-face { background: linear-gradient(145deg, #946a44, #825838); }
        .cube-128 .cube-face { 
            background: linear-gradient(145deg, #c2410c, #b45309);
            box-shadow: 0 0 30px rgba(194, 65, 12, 0.4);
        }
        .cube-256 .cube-face { 
            background: linear-gradient(145deg, #b45309, #9a3412);
            box-shadow: 0 0 35px rgba(180, 83, 9, 0.5);
        }
        .cube-512 .cube-face { 
            background: linear-gradient(145deg, #9a3412, #7c2d12);
            box-shadow: 0 0 40px rgba(154, 52, 18, 0.6);
        }
        .cube-1024 .cube-face { 
            background: linear-gradient(145deg, #7c2d12, #7f1d1d);
            font-size: 40px;
            box-shadow: 0 0 45px rgba(124, 45, 18, 0.7);
        }
        .cube-2048 .cube-face { 
            background: linear-gradient(145deg, #7f1d1d, #5a1410);
            background-image: 
                linear-gradient(145deg, #7f1d1d, #5a1410),
                radial-gradient(circle at 30% 30%, rgba(212, 175, 55, 0.3), transparent);
            font-size: 40px;
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.8);
        }

        .cube-back, .cube-left, .cube-right, .cube-top, .cube-bottom {
            filter: brightness(0.7);
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(124, 45, 18, 0.9);
            backdrop-filter: blur(12px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: overlayFade 0.6s ease;
        }

        @keyframes overlayFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .overlay-content {
            background: linear-gradient(145deg, var(--bg-cream), #f0e8dc);
            padding: 50px 45px;
            border-radius: 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            animation: overlaySlide 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes overlaySlide {
            from {
                transform: translateY(100px) rotateX(20deg);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotateX(0);
                opacity: 1;
            }
        }

        .overlay h2 {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--terracotta), #d4af37, var(--chocolate));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .overlay p {
            font-size: 20px;
            color: var(--chocolate);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .instructions {
            background: linear-gradient(145deg, rgba(210, 180, 140, 0.2), rgba(193, 154, 107, 0.2));
            padding: 20px 26px;
            border-radius: 28px;
            font-size: 14px;
            line-height: 1.9;
            color: var(--chocolate);
            box-shadow: 0 6px 20px var(--shadow-warm);
        }

        .instructions strong {
            color: var(--terracotta);
            font-weight: 900;
        }

        @media (max-width: 600px) {
            .grid-wrapper {
                width: 90vw;
                height: 90vw;
                max-width: 450px;
                max-height: 450px;
            }

            h1 {
                font-size: 52px;
            }

            .cube-face {
                font-size: 36px !important;
            }

            .cube-1024 .cube-face,
            .cube-2048 .cube-face {
                font-size: 28px !important;
            }
        }
    </style>
</head>

    <script>
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particleCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createFirework(x, y) {
                const colors = ['#c2410c', '#b45309', '#d4af37', '#9a3412'];
                for (let i = 0; i < 50; i++) {
                    const angle = (Math.PI * 2 * i) / 50;
                    const velocity = 2 + Math.random() * 4;
                    this.particles.push({
                        x, y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        life: 100,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: 3 + Math.random() * 4
                    });
                }
            }

            update() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    p.life--;
                    
                    if (p.life > 0) {
                        this.ctx.globalAlpha = p.life / 100;
                        this.ctx.fillStyle = p.color;
                        this.ctx.beginPath();
                        this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        this.ctx.fill();
                        return true;
                    }
                    return false;
                });
                
                this.ctx.globalAlpha = 1;
                if (this.particles.length > 0) {
                    requestAnimationFrame(() => this.update());
                }
            }

            start() {
                if (this.particles.length > 0) {
                    requestAnimationFrame(() => this.update());
                }
            }
        }

        class Game2048 {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.best = parseInt(localStorage.getItem('best2048-3d')) || 0;
                this.undoStack = [];
                this.undoCount = 3;
                this.won = false;
                this.gameOver = false;
                this.soundEnabled = true;
                this.tileIdCounter = 0;
                this.particles = new ParticleSystem();
                this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                this.init();
            }

            init() {
                this.initGrid();
                this.addRandomTile();
                this.addRandomTile();
                this.render();
                this.updateScore();
                this.setupInput();
            }

            initGrid() {
                this.grid = [];
                for (let i = 0; i < this.size; i++) {
                    this.grid[i] = [];
                    for (let j = 0; j < this.size; j++) {
                        this.grid[i][j] = null;
                    }
                }
            }

            setupInput() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    const key = e.key.toLowerCase();
                    if (['arrowup', 'w'].includes(key)) {
                        e.preventDefault();
                        this.move('up');
                    } else if (['arrowdown', 's'].includes(key)) {
                        e.preventDefault();
                        this.move('down');
                    } else if (['arrowleft', 'a'].includes(key)) {
                        e.preventDefault();
                        this.move('left');
                    } else if (['arrowright', 'd'].includes(key)) {
                        e.preventDefault();
                        this.move('right');
                    }
                });

                let touchStartX = 0, touchStartY = 0;
                const container = document.querySelector('.game-container');

                container.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                }, { passive: true });

                container.addEventListener('touchend', (e) => {
                    if (this.gameOver) return;
                    const dx = e.changedTouches[0].clientX - touchStartX;
                    const dy = e.changedTouches[0].clientY - touchStartY;
                    const threshold = 30;

                    if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > threshold) {
                        this.move(dx > 0 ? 'right' : 'left');
                    } else if (Math.abs(dy) > threshold) {
                        this.move(dy > 0 ? 'down' : 'up');
                    }
                }, { passive: true });
            }

            getCellSize() {
                const grid = document.getElementById('grid');
                const gridWidth = grid.offsetWidth - 28;
                return (gridWidth - 42) / 4;
            }

            addRandomTile() {
                const empty = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (!this.grid[i][j]) empty.push({ row: i, col: j });
                    }
                }

                if (empty.length > 0) {
                    const { row, col } = empty[Math.floor(Math.random() * empty.length)];
                    this.grid[row][col] = {
                        value: Math.random() < 0.9 ? 2 : 4,
                        id: this.tileIdCounter++,
                        spawning: true
                    };
                }
            }

            saveState() {
                if (this.undoCount > 0) {
                    this.undoStack.push({
                        grid: JSON.parse(JSON.stringify(this.grid)),
                        score: this.score
                    });
                }
            }

            undo() {
                if (this.undoStack.length > 0 && this.undoCount > 0) {
                    const state = this.undoStack.pop();
                    this.grid = state.grid;
                    this.score = state.score;
                    this.undoCount--;
                    this.updateScore();
                    this.render();
                }
            }

            move(direction) {
                this.saveState();
                let moved = false;

                const vectors = {
                    up: { row: -1, col: 0 },
                    down: { row: 1, col: 0 },
                    left: { row: 0, col: -1 },
                    right: { row: 0, col: 1 }
                };

                const vector = vectors[direction];
                const traversals = this.buildTraversals(vector);

                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j]) {
                            this.grid[i][j].merged = false;
                            this.grid[i][j].spawning = false;
                        }
                    }
                }

                traversals.row.forEach(row => {
                    traversals.col.forEach(col => {
                        const tile = this.grid[row][col];
                        if (tile) {
                            const positions = this.findFarthestPosition({ row, col }, vector);
                            const next = this.grid[positions.next.row]?.[positions.next.col];

                            if (next && next.value === tile.value && !next.merged) {
                                const mergedValue = tile.value * 2;
                                this.grid[positions.next.row][positions.next.col] = {
                                    value: mergedValue,
                                    id: this.tileIdCounter++,
                                    merged: true,
                                    spawning: false
                                };
                                this.grid[row][col] = null;
                                this.score += mergedValue;
                                this.addScorePopup(mergedValue);
                                moved = true;
                            } else if (positions.farthest.row !== row || positions.farthest.col !== col) {
                                this.grid[positions.farthest.row][positions.farthest.col] = tile;
                                this.grid[row][col] = null;
                                moved = true;
                            }
                        }
                    });
                });

                if (moved) {
                    this.addRandomTile();
                    this.updateScore();
                    this.render();
                    this.playSound('move');
                    
                    if (!this.won) this.checkWin();
                    this.checkGameOver();
                } else {
                    this.undoStack.pop();
                }
            }

            buildTraversals(vector) {
                const traversals = { row: [], col: [] };

                for (let i = 0; i < this.size; i++) {
                    traversals.row.push(i);
                    traversals.col.push(i);
                }

                if (vector.row === 1) traversals.row.reverse();
                if (vector.col === 1) traversals.col.reverse();

                return traversals;
            }

            findFarthestPosition(cell, vector) {
                let previous;
                do {
                    previous = cell;
                    cell = { row: previous.row + vector.row, col: previous.col + vector.col };
                } while (this.withinBounds(cell) && !this.grid[cell.row][cell.col]);

                return {
                    farthest: previous,
                    next: cell
                };
            }

            withinBounds(position) {
                return position.row >= 0 && position.row < this.size &&
                       position.col >= 0 && position.col < this.size;
            }

            checkWin() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j]?.value === 2048) {
                            this.won = true;
                            this.showWin();
                            this.playSound('win');
                            
                            const container = document.querySelector('.grid-wrapper');
                            const rect = container.getBoundingClientRect();
                            this.particles.createFirework(rect.left + rect.width / 2, rect.top + rect.height / 2);
                            this.particles.start();
                            return;
                        }
                    }
                }
            }

            checkGameOver() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (!this.grid[i][j]) return;
                    }
                }

                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const tile = this.grid[i][j];
                        if ((j < this.size - 1 && this.grid[i][j + 1]?.value === tile.value) ||
                            (i < this.size - 1 && this.grid[i + 1][j]?.value === tile.value)) {
                            return;
                        }
                    }
                }

                this.gameOver = true;
                this.showLose();
            }

            showWin() {
                document.getElementById('winScore').textContent = this.score;
                document.getElementById('winOverlay').style.display = 'flex';
