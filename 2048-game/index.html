<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">
          Счёт<br><span id="score">0</span>
        </div>
        <div class="best-container">
          Рекорд<br><span id="best">0</span>
        </div>
      </div>
    </header>

    <button id="retry-button" class="retry-button">Новая игра</button>

    <div class="game-container">
      <div class="grid" id="grid"></div>
    </div>

    <div class="game-message" id="gameMessage" style="display:none;">
      <p id="messageText"></p>
      <button id="keepPlayingButton">Продолжить</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
